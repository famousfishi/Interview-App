<ion-header>
  <ion-navbar>

    <ion-title>Details Page</ion-title>
  </ion-navbar>
  <ion-searchbar id="search"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-card style="margin-top: 10px; padding: 15px;">
    <ion-slides pager="true" style="height: 100px;">
      <ion-slide>
        <h1>IMAGE 1</h1>
      </ion-slide>
      <ion-slide>
        <h1>IMAGE 2</h1>
      </ion-slide>
      <ion-slide>
        <h1>IMAGE 3</h1>
      </ion-slide>
    </ion-slides>

  </ion-card>

  <div>
    <h1>Title: <button ion-button id="goButton">GO</button> </h1> <br />
    <h3>{{title}}</h3>
    <p>{{body}}</p>
  </div>

  <div>
    <button id="callButton" ion-button>
      <ion-icon name="call" large></ion-icon>
    </button>
    <button id="mailButton" ion-button>
      <ion-icon name="mail" large></ion-icon>
    </button>
  </div>


</ion-content>
