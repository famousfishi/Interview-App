<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
<ion-searchbar id="search"></ion-searchbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
    <ion-item *ngFor="let item of my_data" (click)="goToDetailsPage('' + item.id, ''+ item.userId)">
      <ion-thumbnail style="float: left">
        <img src="" />
      </ion-thumbnail>
      <h4><b>{{item.title | uppercase}}</b></h4>
      <p>{{item.body}}</p>

    </ion-item>
  </ion-list>


</ion-content>
